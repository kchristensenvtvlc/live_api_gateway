<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Instance Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Canvas Instance Form</h1>
        <form id="canvasForm">
            <div class="form-group">
                <label for="canvasInstance">
                    What is your Canvas instance? (e.g. {this_text} in {this_text}.instructure.com/login/canvas)
                </label>
                <input type="text" class="form-control" id="canvasInstance" name="canvasInstance" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('canvasForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var instance = document.getElementById('canvasInstance').value;
            var url = `https://${instance}.beta.instructure.com/doc/api/live`;
            window.location.href = url;
        });
    </script>
</body>
</html>
